<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответы пользователей</title>
</head>
<body>
    <h1>Ответы пользователей</h1>
    <ul id="answers-list"></ul>

    <script>
        // Шаг 2: JavaScript
        const answers = {'user1': 1, 'user2': 2, 'user3': 3};

        // Получаем элемент списка
        const answersList = document.getElementById('answers-list');

        // Преобразуем объект в массив пар [имя пользователя, количество ответов]
        const sortedAnswers = Object.entries(answers).sort((a, b) => b[1] - a[1]);

        // Проходим по отсортированному массиву и добавляем элементы списка
        sortedAnswers.forEach(([user, answerCount]) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${user}: ${answerCount} ответ(а/ов)`;
            answersList.appendChild(listItem);
        });
    </script>
</body>
</html>
