<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о мероприятии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none; /* Скрывать информацию по умолчанию */
        }
    </style>
</head>
<body>

<h1>Информация о мероприятии</h1>

<button onclick="showInfo('dates')">Сроки</button>
<button onclick="showInfo('organizers')">Организаторы</button>
<button onclick="showInfo('dressCode')">Форма одежды</button>
<button onclick="showInfo('cost')">Стоимость</button>

<div id="dates" class="info">Сроки проведения мероприятия: 1-3 марта 2025 года.</div>
<div id="organizers" class="info">Организаторы мероприятия: Команда EventCo.</div>
<div id="dressCode" class="info">Форма одежды: Кэжуал.</div>
<div id="cost" class="info">Стоимость участия: 3000 рублей.</div>

<script>
    function showInfo(infoId) {
        // Скрыть всю информацию
        const infos = document.querySelectorAll('.info');
        infos.forEach(info => info.style.display = 'none');

        // Отобразить запрашиваемую информацию
        const selectedInfo = document.getElementById(infoId);
        selectedInfo.style.display = 'block';
    }
</script>

</body>
</html>
